<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        ol.paises{
            list-style-type: upper-alpha;
        }



    </style>
    <title>Listas ordenadas</title>
</head>
<body>
    <hr>
    <h1>Listas de paises del 1 al 4</h1>
    <ol>
        <li>España</li>
        <li>Francia</li>
        <li>Italia</li>
        <li>Alemania</li>
    </ol>
    <hr>
    <h1>Listas de paises del 1,2,5,6</h1>
    <ol>
        <li>España</li>
        <li>Francia</li>
        <li value="5">Italia</li>
        <li value="6">Alemania</li>
    </ol>
    <hr>
    <h1>Listas de paises del a,b,c,d</h1>
    <ol class="paises">
        <li>España</li>
        <li>Francia</li>
        <li>Italia</li>
        <li>Alemania</li>
    </ol>
    
</body>
</html>
